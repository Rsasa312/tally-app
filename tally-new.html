<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>タリる</title>
<style>
body {
  font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
  background-color: #fafafa;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* --- 背景の円デザイン --- */
body::before {
  content: "";
  position: fixed;
  top: -100px;
  left: -100px;
  width: 400px;
  height: 400px;
  background: #ffef99;
  border-radius: 50%;
  z-index: -1;
  opacity: 0.7;
}
body::after {
  content: "";
  position: fixed;
  bottom: -150px;
  right: -100px;
  width: 450px;
  height: 450px;
  background: #e6aee6;
  border-radius: 50%;
  z-index: -1;
  opacity: 0.6;
}
.circle {
  position: fixed;
  top: 50%;
  left: -150px;
  width: 300px;
  height: 300px;
  background: #aee6e6;
  border-radius: 50%;
  z-index: -1;
  opacity: 0.6;
}

/* --- コンテナ --- */
.container {
  width: 85%;
  max-width: 800px;
  margin: 60px auto;
  background: #ffffffb8;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

/* --- タイトル --- */
h2 {
  font-family: "Hannari", cursive;
  font-size: 2rem;
  margin-bottom: 20px;
  position: relative;
}
h2::after {
  content: "";
  position: absolute;
  width: 60px;
  height: 3px;
  background: #333;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
}

/* --- 入力エリア --- */
input {
  border: 2px solid #333;
  border-radius: 5px;
  padding: 8px;
  margin: 5px;
  width: 200px;
  background-color: #fff;
  font-size: 1rem;
}
button {
  border: 2px solid #333;
  border-radius: 5px;
  background-color: white;
  padding: 8px 16px;
  margin: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s;
}
button:hover {
  background-color: #333;
  color: white;
}

/* --- テーブル --- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #aaa;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #e8e8e8;
  font-weight: bold;
}

/* --- 支払いボタン --- */
.status-btn {
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  background: #ddd;
  cursor: pointer;
  font-size: 0.9rem;
}
.status-btn.done {
  background-color: #a8e6a3;
}
</style>
</head>
<body>
<div class="circle"></div>

<div class="container">
  <h2>タリる</h2>
  <div>
    <input id="nameInput" placeholder="名前を入力してください">
    <input id="amountInput" type="number" placeholder="金額を入力してください">
    <button onclick="addPerson()">追加</button>
    <button onclick="resetAll()">リセット</button>
  </div>

  <table id="personTable">
    <thead>
      <tr>
        <th>名前</th>
        <th>支払金額</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>精算結果</h3>
  <table id="resultTable">
    <thead>
      <tr>
        <th>誰が</th>
        <th>誰に</th>
        <th>いくら支払う</th>
        <th>支払い状況</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let people = [];

// ✅ 同じ人が追加されたら金額を「加算」するように変更
function addPerson() {
  const name = document.getElementById("nameInput").value.trim();
  const amount = parseFloat(document.getElementById("amountInput").value);
  if (!name || isNaN(amount)) {
    alert("名前と金額を正しく入力してください。");
    return;
  }

  const existing = people.find(p => p.name === name);
  if (existing) {
    existing.amount += amount; // ← 加算に変更！
  } else {
    people.push({ name, amount });
  }

  updateTables();
  document.getElementById("nameInput").value = "";
  document.getElementById("amountInput").value = "";
}

function updateTables() {
  const tbody = document.querySelector("#personTable tbody");
  tbody.innerHTML = "";
  people.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${p.name}</td><td>${p.amount} 円</td>`;
    tbody.appendChild(tr);
  });
  calculateSplit();
}

function calculateSplit() {
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";

  if (people.length === 0) return;

  const total = people.reduce((sum, p) => sum + p.amount, 0);
  const avg = total / people.length;

  const balances = people.map(p => ({ ...p, balance: p.amount - avg }));
  const debtors = balances.filter(p => p.balance < 0);
  const creditors = balances.filter(p => p.balance > 0);

  for (let debtor of debtors) {
    for (let creditor of creditors) {
      if (debtor.balance === 0) break;
      const pay = Math.min(creditor.balance, -debtor.balance);
      if (pay > 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${debtor.name}</td>
          <td>${creditor.name}</td>
          <td>${pay.toFixed(0)} 円</td>
          <td><button class="status-btn" onclick="toggleStatus(this)">未</button></td>
        `;
        tbody.appendChild(tr);
        debtor.balance += pay;
        creditor.balance -= pay;
      }
    }
  }

  if (tbody.innerHTML === "") {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="4">全員の支払いが均等です。</td>`;
    tbody.appendChild(tr);
  }
}

function toggleStatus(btn) {
  btn.classList.toggle("done");
  btn.textContent = btn.classList.contains("done") ? "済" : "未";
}

function resetAll() {
  if (confirm("すべてのデータを削除してリセットしますか？")) {
    people = [];
    document.querySelector("#personTable tbody").innerHTML = "";
    document.querySelector("#resultTable tbody").innerHTML = "";
    document.getElementById("nameInput").value = "";
    document.getElementById("amountInput").value = "";
  }
}
</script>
</body>
</html>
