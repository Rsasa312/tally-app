<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>割り勘アプリ</title>
<style>
body {
  font-family: "Hiragino Sans", sans-serif;
  background-color: #f6f6f6;
  text-align: center;
}
.container {
  width: 80%;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input {
  padding: 8px;
  margin: 5px;
  width: 180px;
}
button {
  padding: 8px 16px;
  margin: 5px;
  cursor: pointer;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}
th {
  background: #000;
  color: #fff;
}
.status-btn {
  padding: 5px 10px;
  border: none;
  background: #ddd;
  cursor: pointer;
}
.status-btn.done {
  background: #90ee90;
}
.result-area {
  margin-top: 15px;
  font-weight: bold;
  color: #333;
  text-align: left;
}
</style>
</head>
<body>
<div class="container">
  <h2>割り勘アプリ</h2>
  <div>
    <input id="nameInput" placeholder="名前を入力してください">
    <input id="amountInput" type="number" placeholder="金額を入力してください">
    <button onclick="addPerson()">追加</button>
    <!-- ✅ 新しくリセットボタンを追加 -->
    <button style="background:#f66;color:white;" onclick="resetAll()">リセット</button>
  </div>

  <table id="personTable">
    <thead>
      <tr>
        <th>名前</th>
        <th>支払金額</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>精算結果</h3>
  <table id="resultTable">
    <thead>
      <tr>
        <th>誰が</th>
        <th>誰に</th>
        <th>いくら支払う</th>
        <th>支払い状況</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let people = [];

function addPerson() {
  const name = document.getElementById("nameInput").value.trim();
  const amount = parseFloat(document.getElementById("amountInput").value);
  if (!name || isNaN(amount)) {
    alert("名前と金額を正しく入力してください。");
    return;
  }

  const existing = people.find(p => p.name === name);
  if (existing) {
    existing.amount = amount;
  } else {
    people.push({ name, amount });
  }

  updateTables();
  document.getElementById("nameInput").value = "";
  document.getElementById("amountInput").value = "";
}

function updateTables() {
  const tbody = document.querySelector("#personTable tbody");
  tbody.innerHTML = "";
  people.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${p.name}</td><td>${p.amount} 円</td>`;
    tbody.appendChild(tr);
  });
  calculateSplit();
}

function calculateSplit() {
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";

  if (people.length === 0) return;

  const total = people.reduce((sum, p) => sum + p.amount, 0);
  const avg = total / people.length;

  const balances = people.map(p => ({ ...p, balance: p.amount - avg }));
  const debtors = balances.filter(p => p.balance < 0);
  const creditors = balances.filter(p => p.balance > 0);

  for (let debtor of debtors) {
    for (let creditor of creditors) {
      if (debtor.balance === 0) break;
      const pay = Math.min(creditor.balance, -debtor.balance);
      if (pay > 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${debtor.name}</td>
          <td>${creditor.name}</td>
          <td>${pay.toFixed(0)} 円</td>
          <td><button class="status-btn" onclick="toggleStatus(this)">未</button></td>
        `;
        tbody.appendChild(tr);
        debtor.balance += pay;
        creditor.balance -= pay;
      }
    }
  }

  if (tbody.innerHTML === "") {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="4">全員の支払いが均等です。</td>`;
    tbody.appendChild(tr);
  }
}

function toggleStatus(btn) {
  btn.classList.toggle("done");
  btn.textContent = btn.classList.contains("done") ? "済" : "未";
}

//  リセット機能の追加
function resetAll() {
  if (confirm("すべてのデータを削除してリセットしますか？")) {
    people = [];
    document.querySelector("#personTable tbody").innerHTML = "";
    document.querySelector("#resultTable tbody").innerHTML = "";
    document.getElementById("nameInput").value = "";
    document.getElementById("amountInput").value = "";
  }
}
</script>
</body>
</html>
